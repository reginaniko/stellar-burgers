name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BURGER_API_URL: ${{ secrets.BURGER_API_URL }}
          PUBLIC_PATH: /stellar-burgers/

      - name: Copy test reports into dist
        run: |
          if [ -d "reports/html" ]; then
            mkdir -p dist/reports/jest
            cp -R reports/html/* dist/reports/jest/
          fi

          if [ -d "coverage/lcov-report" ]; then
            mkdir -p dist/coverage/jest
            cp -R coverage/lcov-report/* dist/coverage/jest/
          fi

          if [ -d "cypress/reports" ]; then
            mkdir -p dist/reports/cypress
            cp -R cypress/reports/* dist/reports/cypress/
          fi

          if [ -d "coverage/cypress" ]; then
            mkdir -p dist/coverage/cypress
            cp -R coverage/cypress/* dist/coverage/cypress/
          fi

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
