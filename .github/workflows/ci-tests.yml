name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
  workflow_dispatch:

jobs:
  jest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest unit tests with coverage
        run: npm run test:unit

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-html
          path: coverage/lcov-report/

      - name: Upload JUnit test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-junit-report
          path: reports/junit.xml

      - name: Upload Jest HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jest-html-report
          path: reports/html/

  cypress:
    runs-on: ubuntu-latest
    needs: jest

    env:
      CYPRESS_BASE_URL: http://127.0.0.1:4173

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app for tests
        run: npm run build
        env:
          BURGER_API_URL: ${{ secrets.BURGER_API_URL }}

      - name: Start static server
        run: npx serve -s dist -l 4173 &

      - name: Wait for app to be ready
        run: npx wait-on http://127.0.0.1:4173

      - name: Run Cypress E2E tests and generate HTML report & coverage
        run: npm run test:e2e:reports

      - name: Upload Cypress HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports/
      
      - name: Upload Cypress coverage report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-coverage-html
          path: coverage/
          if-no-files-found: ignore